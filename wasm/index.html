<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.webmanifest">
    <title>MTB</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      canvas {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1D1819;
        position: fixed;
        top: 0;
        left: 0;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas id="glcanvas" tabindex="1"></canvas>
    <script src="mq_js_bundle.js"></script>
    <script>
      load("mtb.wasm");
      let requestFullscreen = () => {
        document.getElementById("glcanvas").requestFullscreen();
        document.removeEventListener("pointerup", fullscreenListener);
      };
      let fullscreenListener = document.addEventListener("pointerup", requestFullscreen);
    </script>
  </body>
</html>
